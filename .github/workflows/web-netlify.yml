name: Web CI/CD (Expo Web ‚Üí Netlify)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    
env:
  EXPO_PUBLIC_API_URL: https://TU-BACKEND.onrender.com

jobs:
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint || echo "No hay script de lint"

  build:
    name: üèóÔ∏è Build Web
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit || echo "Sin TypeScript o sin config"
      - name: Export web (Expo Web con Metro)
        run: npx expo export
        env:
          EXPO_PUBLIC_API_URL: ${{ env.EXPO_PUBLIC_API_URL }}
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: üöÄ Deploy a Netlify (Producci√≥n)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # ‚úÖ Instalar y usar Netlify CLI directamente
      - name: Instalar Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy con Netlify CLI
        run: netlify deploy --dir=dist --prod --site $NETLIFY_SITE_ID
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-preview:
    name: üîÅ Deploy Preview a Netlify (PR / Develop)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref != 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Instalar Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy preview con Netlify CLI
        run: netlify deploy --dir=dist --site $NETLIFY_SITE_ID
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
