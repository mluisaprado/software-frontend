name: Web CI/CD (Expo Web ‚Üí Netlify)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # URL p√∫blica de tu backend en Render
  EXPO_PUBLIC_API_URL: https://TU-BACKEND.onrender.com

jobs:
  # ==========================================================
  # 1Ô∏è‚É£ LINT
  # ==========================================================
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint || echo "No hay script de lint"

  # ==========================================================
  # 2Ô∏è‚É£ BUILD WEB
  # ==========================================================
  build:
    name: üèóÔ∏è Build Web (Expo Metro)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      # ‚úÖ Instalar Expo CLI localmente (necesario para export)
      - name: Instalar Expo CLI
        run: npm install --global expo-cli

      # ‚úÖ Compilar la app web con Metro
      - name: Export web (Expo Metro)
        run: npx expo export --output-dir dist
        env:
          EXPO_PUBLIC_API_URL: ${{ env.EXPO_PUBLIC_API_URL }}

      # ‚úÖ Subir el artefacto para los siguientes jobs
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  # ==========================================================
  # 3Ô∏è‚É£ DEPLOY PRODUCCI√ìN (Netlify)
  # ==========================================================
  deploy:
    name: üöÄ Deploy a Netlify (Producci√≥n)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # ‚úÖ Descargar build generado
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # ‚úÖ Instalar Netlify CLI
      - name: Instalar Netlify CLI
        run: npm install -g netlify-cli

      # ‚úÖ Publicar a Netlify (sin usar config remota)
      - name: Deploy con Netlify CLI
        run: |
          netlify deploy --dir=dist --prod --site $NETLIFY_SITE_ID --build-command ""
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # ‚úÖ Mostrar URL del sitio publicado
      - name: Mostrar URL final
        run: echo "‚úÖ Sitio publicado en: https://santiago-software.netlify.app"

  # ==========================================================
  # 4Ô∏è‚É£ DEPLOY PREVIEW (Develop / PR)
  # ==========================================================
  deploy-preview:
    name: üîÅ Deploy Preview a Netlify (PR / Develop)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref != 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # ‚úÖ Descargar build generado
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # ‚úÖ Instalar Netlify CLI
      - name: Instalar Netlify CLI
        run: npm install -g netlify-cli

      # ‚úÖ Deploy de preview (sin ejecutar build remoto)
      - name: Deploy preview con Netlify CLI
        run: |
          netlify deploy --dir=dist --site $NETLIFY_SITE_ID --build-command ""
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
