name: Web CI/CD (Expo Web ‚Üí Netlify)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # Tu backend en Render (expuesto en el bundle web)
  EXPO_PUBLIC_API_URL: https://TU-BACKEND.onrender.com

jobs:
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Node 18 + cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Linter
        run: npm run lint || echo "No hay script de lint"

  build:
    name: üèóÔ∏è Build Web
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Node 18 + cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Typecheck (opcional)
        run: npx tsc --noEmit || echo "Sin TypeScript o sin config"

      - name: Export web (Expo Web)
        run: npx expo export
        env:
          EXPO_PUBLIC_API_URL: ${{ env.EXPO_PUBLIC_API_URL }}

      - name: Publicar artefacto web-build (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web-build

  deploy:
    name: üöÄ Deploy a Netlify (prod)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restaurar web-build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-build

      - name: Deploy con Netlify CLI
        uses: netlify/actions/cli@v4
        with:
          args: deploy --dir=web-build --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-preview:
    name: üîÅ Deploy Preview a Netlify (PR/develop)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref != 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restaurar web-build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-build

      - name: Deploy preview
        uses: netlify/actions/cli@v4
        with:
          args: deploy --dir=web-build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
