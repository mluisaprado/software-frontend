name: Crear Release Manual

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n del release (ej: v1.0.0 o dejar vacÃ­o para auto)'
        required: false
        type: string
      release_notes:
        description: 'Notas del release (opcional)'
        required: false
        type: string

jobs:
  create-release:
    name: ðŸ“¦ Crear Release y Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Obtener todo el historial

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generar versiÃ³n
        id: version
        run: |
          # Si no se proporcionÃ³ versiÃ³n, generar automÃ¡ticamente
          if [ -z "${{ inputs.version }}" ]; then
            VERSION="v$(date +'%Y.%m.%d')-$(date +'%H%M')"
          else
            VERSION="${{ inputs.version }}"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Creando release: $VERSION"

      - name: Generar notas de release
        id: notes
        run: |
          # Obtener Ãºltimo tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generar lista de commits
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)")
          fi
          
          # Preparar notas del release
          if [ -z "${{ inputs.release_notes }}" ]; then
            NOTES="## ðŸš€ Cambios en esta versiÃ³n

          $COMMITS

          **Fecha**: $(date +'%Y-%m-%d %H:%M:%S')"
          else
            NOTES="${{ inputs.release_notes }}

          ## ðŸ“ Commits incluidos

          $COMMITS"
          fi
          
          # Guardar en archivo temporal
          echo "$NOTES" > release_notes.txt

      - name: Crear GitHub Release
        run: |
          gh release create ${{ steps.version.outputs.VERSION }} \
            --title "Release ${{ steps.version.outputs.VERSION }}" \
            --notes-file release_notes.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Resultado
        run: |
          echo "âœ… Release ${{ steps.version.outputs.VERSION }} creado exitosamente"
          echo "ðŸ”— Ver en: https://github.com/${{ github.repository }}/releases"

