name: Mobile CI/CD (Expo EAS)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  EXPO_PUBLIC_API_URL: https://software-backend-011n.onrender.com

jobs:
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint

  update-eas:
    name: üì± Publicar Update (EAS)
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Configurar Expo
        uses: expo/expo-github-action@v8
        with:
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Instalar EAS CLI
        run: npm install -g eas-cli

      - name: Publicar actualizaci√≥n con EAS Update
        run: |
          eas update --branch production --message "Deploy autom√°tico: ${{ github.event.head_commit.message }}" --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_API_URL: ${{ env.EXPO_PUBLIC_API_URL }}

      - name: Mostrar resultado
        run: |
          echo "‚úÖ Actualizaci√≥n publicada exitosamente"
          echo "üì± Los usuarios recibir√°n la actualizaci√≥n en su pr√≥ximo lanzamiento de la app"

  build-preview:
    name: üèóÔ∏è Build Preview (Android)
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Configurar Expo
        uses: expo/expo-github-action@v8
        with:
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Instalar EAS CLI
        run: npm install -g eas-cli

      - name: Build preview para Android
        run: |
          eas build --platform android --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Comentar en PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üì± Build preview iniciado. Verifica el progreso en [Expo Dashboard](https://expo.dev/accounts/[tu-usuario]/projects/software-frontend/builds)'
            })

